<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interview Tracker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fc;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    form {
      max-width: 900px;
      margin: 0 auto 30px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    form label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    form input, form select {
      padding: 10px;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    form button {
      grid-column: span 2;
      padding: 12px;
      font-size: 1.1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background: #0056b3;
    }
    #exportBtn {
      display: block;
      margin: 0 auto 20px;
      background: #28a745;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #exportBtn:hover {
      background: #218838;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      font-size: 0.95rem;
      border-bottom: 1px solid #ddd;
      vertical-align: middle;
    }
    th {
      background: #007bff;
      color: white;
    }
    tbody tr:hover {
      background: #f1faff;
    }
    .btn-edit, .btn-delete {
      padding: 5px 10px;
      font-size: 0.85rem;
      margin-right: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .btn-edit { background-color: #ffc107; }
    .btn-edit:hover { background-color: #e0a800; }
    .btn-delete { background-color: #dc3545; color: white; }
    .btn-delete:hover { background-color: #c82333; }
  </style>
</head>
<body>

<h1>Interview Tracker</h1>

<form id="interviewForm">
  <div>
    <label for="candidate">Candidate Name:</label>
    <input type="text" id="candidate" required />
  </div>
  <div>
    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" pattern="\d{10}" maxlength="10" placeholder="10-digit mobile" required />
  </div>
  <div>
    <label for="store">Store Name:</label>
    <input type="text" id="store" required />
  </div>
  <div>
    <label for="recruiter">Recruiter Name:</label>
    <input type="text" id="recruiter" required />
  </div>
  <div>
    <label for="date">Date:</label>
    <input type="date" id="date" required />
  </div>
  <div>
    <label for="status">Status:</label>
    <select id="status" required>
      <option value="">Active</option>
      <option value="Scheduled">InActive</option>
      <option value="Valley Jagah Interview">Holed</option>
      <option value="Completed">Reject</option>
    </select>
  </div>
  <button type="submit">Add Interview</button>
</form>

<button id="exportBtn">ðŸ“¥ Export to Excel</button>

<table id="interviewTable">
  <thead>
    <tr>
      <th>Active</th>
      <th>InActive</th>
      <th>Holed</th>
      <th>Reject</th>
   </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const form = document.getElementById('interviewForm');
  const tableBody = document.querySelector('#interviewTable tbody');
  const exportBtn = document.getElementById('exportBtn');
  let interviews = JSON.parse(localStorage.getItem('interviewData')) || [];
  let editIndex = null;

  function saveData() {
    localStorage.setItem('interviewData', JSON.stringify(interviews));
  }

  function renderTable() {
    tableBody.innerHTML = '';
    interviews.forEach((item, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${item.candidate}</td>
        <td>${item.mobile}</td>
        <td>${item.store}</td>
        <td>${item.recruiter}</td>
        <td>${item.date}</td>
        <td>${item.status}</td>
        <td>
          <button class="btn-edit" onclick="editInterview(${index})">Edit</button>
          <button class="btn-delete" onclick="deleteInterview(${index})">Delete</button>
        </td>`;
      tableBody.appendChild(row);
    });
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const data = {
      candidate: document.getElementById('candidate').value.trim(),
      mobile: document.getElementById('mobile').value.trim(),
      store: document.getElementById('store').value.trim(),
      recruiter: document.getElementById('recruiter').value.trim(),
      date: document.getElementById('date').value,
      status: document.getElementById('status').value
    };
    if (!/^\d{10}$/.test(data.mobile)) {
      alert('Please enter a valid 10-digit mobile number.');
      return;
    }
    if (editIndex !== null) {
      interviews[editIndex] = data;
      editIndex = null;
    } else {
      interviews.push(data);
    }
    saveData();
    form.reset();
    renderTable();
  });

  function editInterview(index) {
    const item = interviews[index];
    document.getElementById('candidate').value = item.candidate;
    document.getElementById('mobile').value = item.mobile;
    document.getElementById('store').value = item.store;
    document.getElementById('recruiter').value = item.recruiter;
    document.getElementById('date').value = item.date;
    document.getElementById('status').value = item.status;
    editIndex = index;
  }

  function deleteInterview(index) {
    if (confirm('Are you sure to delete this record?')) {
      interviews.splice(index, 1);
      saveData();
      renderTable();
    }
  }

  exportBtn.addEventListener('click', () => {
    const ws = XLSX.utils.json_to_sheet(interviews);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, 'Interviews');
    XLSX.writeFile(wb, 'interviews.xlsx');
  });

  renderTable();
</script>

</body>
</html>
